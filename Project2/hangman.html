<link href="hangman.css"rel="stylesheet" type="text/css">
<script src="hangman.js"></script>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <title>Hangman By Kimlong Seng</title>
</head>
<body>
<div class="container">
  <h1>Hangman Game</h1>
  <div>Wrong Guesses: <span id='mistakes'>0</span> of <span id='maxWrong'></span></div>
  <div>
    <p>Guess the Animal:</p>
    <p id="clue">Hint -</p>
    <p id="wordSpotlight">The word to be guessed goes here</p>
    <div id="keyboard"></div>
    <canvas id="stickman">
        This Text will show if the Browser does NOT support HTML5 Canvas tag
    </canvas>
    <p> </p>
    <button  onClick="reset()">Start/Reset</button>
    <button  onClick="hint()">Hint</button>
  </div>
</div>
</body>
</html>
